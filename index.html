<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="clone.css" />
        <title>Cartoon Network - Clone</title>
    </head>
    <body>
        <div id="cabecalho">
            <div class="botao">
                <img id="logo" src="imagens/logo_cn.svg" alt="logo cn" />
            </div>
            <div class="botao">
                <img src="imagens/controle.svg" alt="Controle Video Game" />

                <span>Jogos</span>
            </div>
            <div class="botao">
                <img src="imagens/videos.svg" alt="Play Youtube" />

                <span>Vídeos</span>
            </div>
            <div class="botao">
                <img src="imagens/mundo.svg" alt="Planeta Terra" />

                <span>Campeões do Clima</span>
            </div>
            <div class="botao">
                <img src="imagens/app.svg" alt="App" />
                <span>Aplicações</span>
            </div>
        </div>
        <div id="conteudo">
            <div class="programas">
                <img src="imagens/imagem1.webp" alt="" />
                <img src="imagens/imagem2.jpg" alt="" />
                <img src="imagens/imagem3.webp" alt="" />
                <img src="imagens/imagem4.webp" alt="" />
                <img src="imagens/imagem5.webp" alt="" />
                <img src="imagens/imagem6.webp" alt="" />
            </div>
        </div>
        <div id="rodape">
            <div id="caixapreta">
                <img
                    id="jogos"
                    src="imagens/controle.svg"
                    alt="Controle VideoGame"
                />
            </div>
            <h2>JOGOS</h2>
        </div>
    </body>
</html>
